description: | 
    피글린이 당신을 공격하지 않습니다.
    금 관련 아이템으로 주는 데미지가 1.5배 상승합니다.
    금괴를 들고 우 클릭 시, 금괴 하나를 소모하여 아이템을 획득합니다. (재사용 대기시간 : 20초)
    §b[등장 아이템]
    §b철괴 : 3~15개 (30%) / 화살 : 6~12개 (20%)
    §b엔더 진주 : 1~5개 (20%) / 화염 저항 포션(5분) : 1개 (10%)
    §e다이아몬드 : 1~5개 (10%) / 부서지지 않는 금 검 : 1개 (9%)
    §6엔드 수정 : 1개 (1%)
    