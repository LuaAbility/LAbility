id: 'LA-MW-040'
type: '플레이어'
name: '플레이어'
rank: 'S'
description: | 
    게임 시작 시 무작위로 게임의 난이도가 정해집니다.
    게임의 난이도에 따라, 자신이 주는 데미지/자신이 받는 데미지가 변경됩니다.
    난이도에 의한 효과는 본인만 받습니다.
    철괴를 들고 우 클릭 시 난이도가 다시 무작위로 설정됩니다. (재사용 대기시간 : 300초)
    자신에 한해 박쥐의 능력이 무효화됩니다.
    §b평화로움 : 받는 데미지 - 50% / 주는 데미지 - 50%
    §e쉬움 : 받는 데미지 - 75% / 주는 데미지 - 75%
    §6보통 : 받는 데미지 - 100% / 주는 데미지 - 100%
    §c어려움 : 받는 데미지 - 125% / 주는 데미지 - 150%
    §4하드코어 : 받는 데미지 - 150% / 주는 데미지 - 200%
    