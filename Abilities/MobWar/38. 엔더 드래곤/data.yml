id: 'LA-MW-038'
type: '몬스터'
name: '엔더 드래곤'
rank: 'S'
description: | 
    본인의 체력이 모두에게 공개됩니다.
    잔류형 즉시 피해 물약의 효과에 대해 데미지를 입지 않습니다.
    철괴를 들고 좌 클릭 시 바라보는 방향으로 드래곤의 화염구를 발사합니다.
    발사한 화염구가 폭벌할 경우 해당 지점에 구름이 생성되며, 구름에 있는 생명체는 데미지를 입게 됩니다.
    철괴를 들고 우 클릭 시 주변 5칸 이내의 플레이어들을 모두 멀리 밀쳐냅니다.
    두 능력은 재사용 대기시간을 공유하며, 대기시간은 200초 입니다.