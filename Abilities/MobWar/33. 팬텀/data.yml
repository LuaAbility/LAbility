id: 'LA-MW-033'
type: '몬스터'
name: '팬텀'
rank: 'B'
description: | 
    팬텀이 당신을 공격하지 않습니다.
    게임 시간 기준 낮 동안에는 10초마다 20%의 확률로 4의 데미지를 입습니다.
    게임 시간 기준 밤 동안에는 10초마다 20%의 확률로 4의 체력을 회복합니다.
    철괴로 상대방을 공격 시 1일 간 자신의 능력을 공유합니다. (재사용 대기시간 : 1200초 (게임시간 1일))
    능력 공유 시 자신의 능력 발동 시간과 같은 시간에 발동되지만, 발동되는 확률은 서로 다릅니다.
    상대방의 능력 공유로 인해 사망 시, 팬텀 능력 보유자가 죽인것으로 간주합니다.